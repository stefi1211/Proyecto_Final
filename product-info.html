<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMercado - Información del Producto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles1.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-info {
            margin-top: 20px;
        }
        .product-info img {
            max-width: 100%;
            height: auto;
        }
        .related-images img {
            max-width: 100px;
            margin-right: 10px;
        }

        .star {
            font-size: 2rem;
            cursor: pointer;
            color: gray;
        }
        .star.selected {
            color: gold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100 justify-content-between">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Categorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sell.html">Vender</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="user-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
      <h1 class="mt-4 mb-4">Detalles del Producto</h1>
      <div id="product-info" class="row">
          <!-- info -->
      </div>
  </div>

  <div class="container mt-5">
    <h2 class="text-center">Calificación</h2>
    <form id="ratingForm">
        <div class="form-group">
            <label for="comments">Comentarios:</label>
            <textarea class="form-control" id="comments" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="starRating">Calificación:</label>
            <div id="starRating" class="mb-2">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <input type="hidden" id="rating" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
    </form>
    <div class="alert alert-success mt-3" id="successMessage" style="display:none;"></div>
</div>

    <footer class="text-muted">
        <div class="container">
            <p class="float-end">
                <a href="#">Volver arriba</a>
            </p>
            <p>
                Este sitio forma parte de
                <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
            </p>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/products.js"></script>
    <script src="js/product-info.js"></script>

    <script>
        const stars = document.querySelectorAll('.star');
        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', () => {
                selectedRating = star.getAttribute('data-value');
                updateStars(selectedRating);
                document.getElementById('rating').value = selectedRating; // Almacena la calificación en un campo oculto
            });
        });

        function updateStars(rating) {
            stars.forEach(star => {
                star.classList.remove('selected');
                if (star.getAttribute('data-value') <= rating) {
                    star.classList.add('selected');
                }
            });
        }

        document.getElementById('ratingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const comments = document.getElementById('comments').value;
            document.getElementById('successMessage').textContent = `¡Gracias por tu calificación! Comentarios: ${comments}, Calificación: ${selectedRating}`;
            document.getElementById('successMessage').style.display = 'block';
            this.reset();
            updateStars(0); // Reinicia las estrellas
        });
    </script>
</body>
</html>
