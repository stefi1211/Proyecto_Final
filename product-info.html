    <div class="container mt-4">
      <a href="javascript:history.back()" class="back-to-home">
        <span style="font-size: 1.5rem; margin-right: 10px">&#8592;</span>
        Volver atrás
      </a>
      <div id="product-info" class="product-container">
        <!-- info productos -->
      </div>
    </div>

    <div class="container mt-5">
      <h2 class="text-center">Calificaciones de Usuarios</h2>
      <div id="ratings-list" class="mb-4"></div>

      <h2 class="text-center">Deja tu Calificación</h2>
      <form id="ratingForm" class="mb-4">
        <div class="form-group">
          <label for="comments">Comentarios:</label>
          <textarea
            class="form-control"
            id="comments"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="starRating">Calificación:</label>
          <div id="starRating" class="mb-2 d-flex">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
          </div>
          <input type="hidden" id="rating" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
      </form>
      <div
        class="alert alert-success mt-3"
        id="successMessage"
        style="display: none"
      ></div>
    </div>

    <div class="container mt-5">
      <h2 class="text-center">Productos Relacionados</h2>
      <div
        id="related-products"
        class="d-flex flex-wrap justify-content-center"
      ></div>
