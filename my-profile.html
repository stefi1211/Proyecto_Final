<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <!-- Hojas de estilo: Bootstrap y styles.css -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <!-- Botón para colapsar el menú en móviles -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="user-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container mt-4">
    <h2>Perfil de Usuario</h2>

    <!-- Formulario de perfil -->
    <form id="profileForm">
      <!-- Campo de nombre obligatorio -->
      <div class="mb-3">
        <label for="firstName" class="form-label">Nombre *</label>
        <input type="text" class="form-control" id="firstName" required>
      </div>

      <!-- Campo de segundo nombre opcional -->
      <div class="mb-3">
        <label for="secondName" class="form-label">Segundo Nombre</label>
        <input type="text" class="form-control" id="secondName">
      </div>

      <!-- Campo de apellido obligatorio -->
      <div class="mb-3">
        <label for="lastName" class="form-label">Apellido *</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>

      <!-- Campo de segundo apellido opcional -->
      <div class="mb-3">
        <label for="secondLastName" class="form-label">Segundo Apellido</label>
        <input type="text" class="form-control" id="secondLastName">
      </div>

      <!-- Campo de email obligatorio, precargado con el del login -->
      <div class="mb-3">
        <label for="email" class="form-label">E-mail *</label>
        <input type="email" class="form-control" id="email" required readonly>
      </div>

      <!-- Campo de teléfono opcional -->
      <div class="mb-3">
        <label for="phone" class="form-label">Teléfono de contacto</label>
        <input type="tel" class="form-control" id="phone">
      </div>

      <!-- Campo para subir una imagen de perfil Pauta Desafiate... Cambiar-->
      <div class="mb-3">
        <label for="profilePic" class="form-label">Foto de perfil</label>
        <input type="file" class="form-control" id="profilePic" accept="image/*">
      </div>

      <!-- Botón para guardar los cambios -->
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
  </main>

  <!-- Pie -->
  <footer class="text-muted mt-4">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>

  <!-- Scripts necesarios -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
