    <h4 class="my-4">Editar Perfil de Usuario</h4>

    <form class="container-form p-4" id="profileForm">

     <!-- imagen con icono de camara -->
<div class="mb-3 text-center">
  <label for="imageInput" class="profile-image-label">
      <div class="profile-image-container">
          <img id="profileImage" src="" alt="Imagen de perfil" class="profile-image" style="display: none;">
          <span class="camera-icon">
              <i class="bi bi-camera"></i>
          </span>
      </div>
  </label>
  <input type="file" id="imageInput" accept="image/*" style="display: none;">
</div>

        <div class="mb-3 row">
            <div class="col ">
                <label for="firstName" class="form-label">Nombre *</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col">
                <label for="secondName" class="form-label">Segundo Nombre</label>
                <input type="text" class="form-control" id="secondName">
            </div>
        </div>

        
        <div class="mb-3 row">
            <div class="col">
                <label for="lastName" class="form-label">Apellido *</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col">
                <label for="secondLastName" class="form-label">Segundo Apellido</label>
                <input type="text" class="form-control" id="secondLastName">
            </div>
        </div>

        
        <div class="mb-3">
            <label for="email" class="form-label">E-mail *</label>
            <input type="email" class="form-control email" id="email" required>
        </div>

        
        <div class="mb-3">
            <label for="phone" class="form-label">Teléfono de contacto</label>
            <input type="tel" class="form-control" id="phone">
        </div>

        
        <button type="submit" class="btn btn1">Guardar cambios</button>
    </form>
