  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles1.css" rel="stylesheet">
</head>
<body>
 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container login-container">
    <div class="login-header">
      <h1 class="title title-login">BIENVENID@</h1>
    </div>
    <div class="login-wrapper">
      <div class="login-image"></div>
      <div class="login-form">
        <form id="login-form">
          <div class="form-group">
            <label for="usuario" class="mb-0">Usuario:</label>
            <input type="text" class="form" id="usuario" placeholder="" required>
          </div>
          <div class="form-group">
            <label for="contraseña" class="mb-0">Contraseña:</label>
            <input type="password" class="form" id="contraseña" placeholder="" required>
          </div>
          <div class="btn">
            <button type="submit" class="btn1">INGRESAR</button>
          </div>
          <div class="links-formulario">
            <a class="links-form"><strong>Olvide mi contraseña</strong></a>
            <br>
            <a href="registro.html" class="links-form">¿No tienes cuenta? <strong>Regístrate</strong></a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="text-muted">

      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
